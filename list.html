<html>

  <head>
 

 <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
 
 
 <link rel="stylesheet" href=" https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  
 </head>
 
 <body>
 
	<div class="container">
		<h1> unstyle list </h1>
		
		<ol class="list-unstyled">
			<li>Drafts </li>
			<li>Inbox </li>
			<li>trash </li>
		</ol>
	
	<h3> inline list </h3>
	
		<ul class="list-inline">
			<li>Drafts </li>
			<li>Inbox </li>
			<li>trash </li>
		</ul>
		
		
	<h3> list group </h3>
	
	
		<ul class="list-group">
			<li class="list-group-item list-group-item-success"><span class="badge"> 10 </span> Drafts</li>
			<li class="list-group-item active">Inbox </li>
			<li class="list-group-item">outbox</li>
			<li class="list-group-item disabled">sent items</li>

		</ul>
	</div>
